<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>Edit News</title>
</head>
<body class="">
    <header class="w-100">
        <nav class="navbar bg-secondary ">
            <div class="container-fluid center">
            <h1 class="navbar-brand center">Dashboard {{users.username}}</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{users.username}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link active  my-2" aria-current="page" href="/foreditor/Dashboard">Dashboard</a>
                    </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary nav-link my-2" aria-current="page" href="/foreditor/createnews">Create News</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary nav-link  my-2" aria-current="page" href="#">Statistics</a>
                </li>
                {%if users.username == 'Admin'%}
                <li class="nav-item">
                    <a class="btn btn-outline-secondary nav-link  my-2" aria-current="page" href="/foreditor/admin/adminstration">Administrimi</a>
                </li>
                {% endif %}
                {%if users.username == 'Manager'%}
                <li class="nav-item">
                    <a class="btn btn-outline-secondary nav-link  my-2" aria-current="page" href="#">Menaxhimi</a>
                </li>
                {% endif %}
                <br>
                <li class="nav-item">
                    <a class="btn btn-outline-danger nav-link  my-2" href="/logout">Log Out</a>
                </li>
                </ul>
            </div>
        </div>
        </nav>
    </header>
    <br>
    <article class="container">
        <section id="sidebar"></section>
        <section id="content" class="text-center ">
            <h1 class="my-2  m-auto w-50 text-center rounded">Update  News</h1>
            <div class=" ">
                <form form enctype = "multipart/form-data" action="/editpost/{{posts.id}}/update_post" method="post" class="p-2  bg-opacity-10 border border-4 ">
                    <div>
                        <select id="categories" name="categories" class="form-control my-3 fw-bold font-monospace  bg-info bg-opacity-10 border border-info ">
                            <option value="">--Vendosni Kategorine E Lajmit--</option>
                            <option value="1">Aktualitet</option>
                            <option value="2">Lajmi Fundit</option>
                            <option value="3">Rajoni</option>
                            <option value="4">Bota</option>
                            <option value="5">Kultura</option>
                            <option value="6">Jetesa</option>
                            <option value="7">Show Biz</option>
                            <option value="8">Sport</option>
                        </select>   
                        <textarea class="form-control my-3 border-4 fw-bold" name="title" placeholder="Titulli i Lajmit" rows="1">{{posts.title}}</textarea>
                        <textarea class="form-control border-4 my-3" name="subtitle" placeholder="Ngjarja" rows="2">{{posts.subtitle}}</textarea>
                        <textarea class="form-control border-4 my-3" name="content" placeholder="Ngjarja" rows="10">{{posts.content}}</textarea>
                    </div>
                    <input class="form-control my-3 btn btn-dark" type="submit" value="Update Post">
                </form>
            </div>
        </section>
        <aside > </aside>
        <br>
    </article>
    <footer class="">
        <div class="text-center bg-secondary ">
            <!-- Copyright -->
            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-dark" href="#">Albania Daily News</a>
            </div>
        </div>
            <!-- Copyright -->
    </footer> 
</body>
</html>
